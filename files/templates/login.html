<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            background: #fff;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-success {
            border-radius: 10px;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card login-card mx-auto p-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">
                <i class="bi bi-box-arrow-in-right"></i>Login
            </h3>
            <form method="POST" onsubmit="return validateForm()">
                <input type="email" name="email" id="email" class="form-control my-2" placeholder="Email" required>

                <div class="position-relative my-2">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
                </div>

                

                <div id="error-message" class="text-danger text-center mb-2"></div>

                <button class="btn btn-success w-100 my-2">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }

    function validateForm() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;
        const errorMsg = document.getElementById("error-message");

        if (password !== confirm) {
            errorMsg.textContent = "Passwords do not match.";
            return false;
        }

        return true;
    }
</script>
</body>
</html>
