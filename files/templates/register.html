<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .position-relative {
            position: relative;
        }

        .card-title i {
            color: #0d6efd;
            margin-right: 8px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-small {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h3 class="card-title text-center mb-4">
            <i class="bi bi-person-plus-fill"></i>Register
        </h3>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validatePasswords()">
            <input type="text" name="username" class="form-control my-2" placeholder="Username" required>
            <input type="email" name="email" class="form-control my-2" placeholder="Email Address" required>
            <input type="text" name="father_name" class="form-control my-2" placeholder="Father's Name" required>
            <input type="date" name="dob" class="form-control my-2" required>
            <input type="text" name="aadhaar" class="form-control my-2" placeholder="Aadhaar Number" pattern="\d{12}" maxlength="12" required>
            <input type="tel" name="phone" class="form-control my-2" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10" required>

            <div class="position-relative my-2">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
            </div>

            <div class="position-relative my-2">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('confirm_password', this)"></i>
            </div>

            <div id="password-strength" class="text-small text-danger mb-2"></div>

            <div class="my-2">
                <label class="form-label">Upload Photo (Optional)</label>
                <input type="file" name="photo" class="form-control" accept="image/*">
            </div>

            <button class="btn btn-primary w-100 my-3">Register</button>
        </form>

        <!-- Error Message Display -->
        <p class="text-danger text-center">{{ msg }}</p>

        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        function togglePassword(id, iconElement) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove("bi-eye-slash");
                iconElement.classList.add("bi-eye");
            } else {
                input.type = "password";
                iconElement.classList.remove("bi-eye");
                iconElement.classList.add("bi-eye-slash");
            }
        }

        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;
            const msg = document.getElementById("password-strength");

            const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (!strongPassword.test(password)) {
                msg.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
                return false;
            }

            if (password !== confirm) {
                msg.textContent = "Passwords do not match.";
                return false;
            }

            msg.textContent = "";
            return true;
        }
    </script>
</body>
</html>
